name: Deploy

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   # нужно для пуша образа в GitHub Container Registry
      id-token: write

    steps:
      # 1. Забираем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Логинимся в GitHub Container Registry (ghcr.io)
      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # 3. Сборка Docker-образа
      - name: Build image
        run: |
          docker build -t ghcr.io/${{ github.actor }}/networking-bot:latest ./src
          docker tag ghcr.io/${{ github.actor }}/networking-bot:latest ghcr.io/${{ github.actor }}/networking-bot:${{ github.sha }}

      # 4. Публикуем образ в реестр
      - name: Push image
        run: |
          docker push ghcr.io/${{ github.actor }}/networking-bot:latest
          docker push ghcr.io/${{ github.actor }}/networking-bot:${{ github.sha }}

      # 5. Деплой на сервер через SSH
      # Мы будем подключаться к твоему EC2 и там выполнять docker compose pull && up -d
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /app
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
